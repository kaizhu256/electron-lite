<svg height="302" width="720" xmlns="http://www.w3.org/2000/svg">
<rect height="302" fill="#555" width="720"></rect>
<text fill="#7f7" font-family="Courier New" font-size="12" xml:space="preserve">
<tspan x="10" y="26"></tspan>

<tspan x="10" y="42">  Electron 2.0.10 - Build cross platform desktop apps with JavaScript, HTML, and CSS</tspan>

<tspan x="10" y="58">  Usage: electron [options] [path]</tspan>

<tspan x="10" y="74"></tspan>

<tspan x="10" y="90">  A path to an Electron app may be specified. It must be one of the following:</tspan>

<tspan x="10" y="106">    - index.js file.</tspan>

<tspan x="10" y="122">    - Folder containing a package.json file.</tspan>

<tspan x="10" y="138">    - Folder containing an index.js file.</tspan>

<tspan x="10" y="154">    - .html/.htm file.</tspan>

<tspan x="10" y="170">    - http://, https://, or file:// URL.</tspan>

<tspan x="10" y="186"></tspan>

<tspan x="10" y="202">  Options:</tspan>

<tspan x="10" y="218">    -d, --default         Run the default bundled Electron app.</tspan>

<tspan x="10" y="234">    -i, --interactive     Open a REPL to the main process.</tspan>

<tspan x="10" y="250">    -r, --require         Module to preload (option can be repeated).</tspan>

<tspan x="10" y="266">    -v, --version         Print the version.</tspan>

<tspan x="10" y="282">    -a, --abi             Print the Node ABI version.</tspan>

</text>
</svg>
